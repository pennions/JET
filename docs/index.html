<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JET REPL - Pennions</title>

        <link rel="stylesheet" href="css/codemirror.min.css" />
        <link rel="stylesheet" href="css/repl.css" />
        <script src="js/codemirror.min.js"></script>
        <script src="js/matchbrackets.min.js"></script>
        <script src="js/continuecomment.min.js"></script>
        <script src="js/comment.min.js"></script>
        <script src="js/jet.min.js"></script>

        <script>
            window.onload = () => {
                var editor = CodeMirror.fromTextArea(
                    document.getElementById('viewmodel'),
                    {
                        matchBrackets: true,
                        autoCloseBrackets: true,
                        mode: 'application/ld+json',
                        lineWrapping: true
                    }
                );
                editor.setValue(`{
	"welcome_text": "Welcome to JET templating!"
}`);
                editor.on('keyup', () => {
                    let vm;
                    let contents = '';
                    try {
                        vm = JSON.parse(editor.getValue());

                        const template =
                            document.getElementById('template').value;

                        if (!template) {
                            contents = 'No template found';
                        } else {
                            contents = jet.compile(template, vm);
                        }

                        if (contents) {
                            setContents('build', jet.build(template, vm));
                        }
                    } catch (e) {
                        contents = e;
                    }
                    setContents('render', contents);
                });

                setContents('template', '<h1>Hi! {{ welcome_text }}</h1>');
                setContents(
                    'build',
                    jet.build('<h1>Hi! {{ welcome_text }}</h1>', {
                        welcome_text: 'Welcome to JET templating!'
                    })
                );
                setContents(
                    'render',
                    jet.compile('<h1>Hi! {{ welcome_text }}</h1>', {
                        welcome_text: 'Welcome to JET templating!'
                    })
                );

                // Check template
                document
                    .getElementById('template')
                    .addEventListener('keyup', (event) => {
                        let vm;
                        let contents = event;
                        const template = event.target.value;

                        try {
                            const json = editor.getValue();
                            vm = JSON.parse(json);

                            if (!template) {
                                contents = 'No template found';
                            } else {
                                contents = jet.compile(template, vm);
                            }

                            if (contents) {
                                setContents('build', jet.build(template, vm));
                            }
                        } catch (e) {
                            contents = e;
                        }

                        setContents('render', contents);
                    });

                function setContents(id, contents) {
                    document.getElementById(id).innerHTML = contents;
                }
            };
        </script>
    </head>
    <body>
        <div class="repl-row">
            <div class="repl-container">
                <label><b>Viewmodel</b><i>JSON viewmodel</i> </label>
                <textarea id="viewmodel" class="repl-input"> </textarea>
            </div>
            <div class="repl-container">
                <label><b>Template</b></label>
                <textarea id="template" class="repl-input"></textarea>
            </div>
        </div>
        <div class="repl-row">
            <div class="repl-container">
                <label><b>Build</b><i> Output of jet.build()</i></label>
                <textarea id="build" class="repl-input"></textarea>
            </div>
            <div class="repl-container">
                <label
                    ><b>Render</b>
                    <i>Output of jet.render() or jet.compile()</i>
                </label>
                <textarea id="render" class="repl-input"></textarea>
            </div>
        </div>
    </body>
</html>
